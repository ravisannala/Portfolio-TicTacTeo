<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./tic tac toe.css">
    <script src="./tic tac teo.js" defer></script>
</head>
<body background=" https://images.unsplash.com/photo-1553095066-5014bc7b7f2d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8d2FsbCUyMGJhY2tncm91bmR8ZW58MHx8MHx8&w=1000&q=80  ">
    <div class="gamecontainer">
        <div class="grid">
            <div class="box"><span class=" boxtext"></span> </div>
            <div class="box"><span class=" boxtext"></span></div>
            <div class="box"><span class=" boxtext"></span></div>
            <div class="box"><span class=" boxtext"></span></div>
            <div class="box"><span class=" boxtext"></span></div>
            <div class="box"><span class=" boxtext"></span></div>
            <div class="box"><span class=" boxtext"></span></div>
            <div class="box"><span class=" boxtext"></span></div>
            <div class="box"><span class=" boxtext"></span></div>



        </div>

        <div class="info">
           <div id="wel"><u>Welcome to Tic Tac Toe 'X0X'</u></div>
            <div>
                <span id="turntext">ITs The Turn Of <span class="player"><u>X</u></span> </span>
            </div>
            <div id ="result"><u>Running</u></div>
            <div class="imgbox">
                
            </div>
            <button class="reset">Start Game</button>
        </div>


    </div>
    
</body>
</html>
